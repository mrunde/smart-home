services:
  homeassistant:
    image: homeassistant/home-assistant:latest
    restart: always
    network_mode: host
    volumes:
      - /opt/docker/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro

  postgresql:
    image: postgres:latest
    restart: always
    volumes:
      - /opt/docker/postgresql/data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - /opt/docker/postgresql/credentials.env

  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - 8080:80
    env_file:
      - /opt/docker/pgadmin/credentials.env
